<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" type="module"></script>
    <title>TicTacToe</title>
</head>

<body>
    <main>
        <div class="info">
            <form action="#" method="get">
                <div class="field">
                    <label for="fname">Player 1:</label>
                    <input title="Név: min. 3 karakter hosszú max. 21" type="text" id="p_One" name="p_One"
                        autocomplete="off"><br><br>
                </div>
                <div class="field">
                    <label for="lname">Player 2:</label>
                    <input title="Név: min. 3 karakter hosszú  max. 21" type="text" id="p_Two" name="p_Two"
                        autocomplete="off"><br><br>
                </div>
                <span class="button">Play</span>
            </form>
            <div class="feedback">
            </div>
        </div>
        <div class="playground">

        </div>
        <span class="reset">Reset</span>
    </main>
    <footer>
        <p>György Krisztián</p>
    </footer>
</body>

</html>
